    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu correo">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder="Escribe tu mensaje aqui"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre la propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                  <option value="" disabled selected>--Seleccione una opcion--</option>
                  <option value="">Compra</option>
                  <option value="">Venta</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0">


            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>¿Como desea ser contactado?</p>
                <div class="forma-contacto">



                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" id="telefono" value="telefono">
                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" id="correo" value="correo">
                </div>

                <p>Si eligio telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="12:00">


            </fieldset>


            <input type="submit" value="Enviar" class="boton boton-verde texto-capital">
        </form>
    </main>
